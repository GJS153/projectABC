<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Register</title>
</head>
<body>
	<nav class="navbar navbar-fixed-top navcustom hidden-xs">
	  <div class="container-fluid nav-con">
	    <div class="navbar-header">
	      <a class="navbar-brand brand" href="#">NILAIDOSEN</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right navigation">
	      <li>
	      	<a href="#"><span class="fa fa-user-plus"></span><span>Sign Up</span></a>
	      </li>
	      <li>
	      	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	      		<span class="glyphicon glyphicon-log-in"></span>
	      		<span>Login</span>
	      	</a>
	      	<div class="dropdown-menu" style="width: 250%">
		 	  <form method="POST">
			    <div class="row" style="margin: 1% 1% 1% 1%">
			      <div class="col-md-12">
			        <li style="margin-bottom: 5%" class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" placeholder="Username" class="form-control">
				</li>
			        <li class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				  <input type="password" placeholder="Password" class="form-control">
				</li>
			        <li style="margin-bottom: 1%" class="text-right">
				  <a href="" style="font-size: 70%">Forget the password ?</a>
				</li>
			        <li>
				  <button type="submit" class="btn btn-primary" style="width: 100%">Sign in</button>
				</li>
			      </div>
			    </div>
			  </form>
			</div>
	      </li>
	    </ul>
	  </div>
	</nav>
	<nav class="navbar navbar-default navbar-fixed-top visible-xs navcustom">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand brand" href="#">NILAIDOSEN</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav navigation">
	        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container con">
		<div class="register-content">
			<div class="register-header">
				Buat Akun
			</div>
			<div class="register-form">
				<div class="ui form">
				  <div class="fields name-field">
				    <div class="field">
				      <label>Nama Depan</label>
				      <input type="text" placeholder="First Name">
				    </div>
				    <div class="field">
				      <label>Nama Tengah</label>
				      <input type="text" placeholder="Middle Name">
				    </div>
				    <div class="field">
				      <label>Nama Belakang</label>
				      <input type="text" placeholder="Last Name">
				    </div>
				  </div>
				  <div class="fields">
					  <div class="field">
					    <label>Nama Pengguna</label>
					    <input type="text">
					  </div>
					  <div class="field">
					    <label>Kata Sandi</label>
					    <input type="password">
					  </div>
				  </div>
				  <div class="fields">
				  	<div class="field">
				      <label>Alamat Email</label>
				      <input type="text">
					</div>
					<div class="field">
					    <label>Universitas</label>
					    <input type="text">
					</div>
				  </div>
				  <button class="ui button">
				  	Daftar
				  </button>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<label class="navbar-brand contact">Kontak Kami</label>
		<ul class="list-icon">
			<li class="footer-icon"><a href=""><i class="fa fa-envelope" style="padding-left: 12%; vertical-align: middle;"></i></a></li>
			<li class="footer-icon"><a href=""><i class="fa fa-binoculars" style="padding-left: 12%; vertical-align: middle"></i></a></li>
		</ul>
	</div>
	<script type="text/javascript" src="../js/javascript.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/semantic.min.js"></script>
</body>
</html>
