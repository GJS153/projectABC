<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<title>Cari Universitas</title>
</head>
<body>
	<div class="container con">
		<div class="default-content container">
			<div class="form-header col-md-12">Cari</div>
			<div class="default-form search-form col-md-12">
				<!-- Universitas section -->
				<div class="search-input">
		  			<input placeholder="contoh, Universitas Bina Nusantara atau Binus" type="text" id="universitasSearch" onkeyup="searchUniversity();">
				</div>
				<div class="search-result">
					<ul class="list-group" id="universitasSearchResult"></ul>
				</div>
				<!-- End of universitas section -->

				<!-- Dosen section -->
				<div class="search-input" id="dosenSearchSection">
				</div>
				<div class="search-popup">
					<ul id="dosenSearchResult"></ul>
				</div>
				<!-- End of Dosen section -->

				<button class="ui button default-button">
				  	Cari
				</button>
			</div>
			<div class="search-result">
				<div class="form-header col-md-12">Hasil Pencarian</div>
				<div class="default-form col-md-12">
					<ul class="search-list">
						<a><li>Universitas Samudra</li></a>
						<a><li>Aceh</li></a>
						<a><li>Sumatra</li></a>
						<a><li>Padang</li></a>
						<a><li>Papua</li></a>
						<a><li>Sulawesi</li></a>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/data.js"></script>
	<script src="../js/script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
